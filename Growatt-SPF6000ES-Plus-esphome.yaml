substitutions:
  name: growatt
  device_name: Inverter #name for all sensors in Home assistant
  device_description: "Esphome for Growatt SPF 5000ES 6000ES+"
  modbus_controller_id: controller1
  modbus_update_interval: 2s #normal update
  skip_updates_slow: "2"  #how many times to skip normal update for slow updating sensors
  update_fast: 5s
  update_slow: 10s


esphome:
  name: ${name}
  friendly_name: GW_MB
  min_version: 2024.11.0
  name_add_mac_suffix: false

esp32:
  board: esp32dev
  framework:
    type: esp-idf

# Enable logging
logger:

# Enable Home Assistant API
api:

# Allow Over-The-Air updates
ota:
- platform: esphome

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  manual_ip:
    static_ip: 172.16.1.175
    gateway: 172.16.1.1
    subnet: 255.255.255.0
  ap:
    ssid: ${name}
    
captive_portal:

web_server:
  port: 80

uart:
  id: mod_bus
  tx_pin: 17
  rx_pin: 16
  baud_rate: 9600
  stop_bits: 1
 
modbus:
  id: modbus1
# flow_control_pin: 4 #for use when you use a rs485 board without auto flow control. Like the rs485 max board.

mqtt:
  broker: !secret mqtt_host
  username: !secret mqtt_username
  password: !secret mqtt_password
  id: mqtt_client
  topic_prefix: "Growatt"
 
modbus_controller:
  - id: ${modbus_controller_id}
    address: 0x1
    modbus_id: modbus1
    setup_priority: -10
    update_interval: ${modbus_update_interval}

sensor:
  - platform: modbus_controller
    name: ${device_name} status_code
    skip_updates: $skip_updates_slow
    address: 0
    register_type: "read"
    internal: true
    accuracy_decimals: 0
    id: status    
  
  - platform: modbus_controller
    name: "${device_name} PV1 voltage"
    address: 1
    register_type: "read"
    unit_of_measurement: "V"
    device_class: voltage
    state_class: measurement
    icon: mdi:flash
    value_type: U_WORD
    accuracy_decimals: 1
    filters:
    - multiply: 0.1

  - platform: modbus_controller
    name: "${device_name} PV2 voltage"
    address: 2
    register_type: "read"
    unit_of_measurement: "V"
    device_class: voltage
    state_class: measurement
    icon: mdi:flash
    value_type: U_WORD
    accuracy_decimals: 1
    filters:
    - multiply: 0.1

  - platform: modbus_controller
    name: "${device_name} PV1  Charge power"
    id: pv1_power
    address: 3
    register_type: "read"
    unit_of_measurement: "W"
    device_class: energy
    state_class: measurement
    icon: mdi:solar-power-variant
    value_type: U_DWORD
    accuracy_decimals: 0
    filters:
    - multiply: 0.1

  - platform: modbus_controller
    name: "${device_name} PV2 Charge power"
    id: pv2_power
    address: 5
    register_type: "read"
    unit_of_measurement: "W"
    device_class: energy
    state_class: measurement
    icon: mdi:solar-power
    value_type: U_DWORD
    accuracy_decimals: 0
    filters:
    - multiply: 0.1

  - platform: template
    id: pv_power
    name: "${device_name} PV Power"
    unit_of_measurement: "W"
    device_class: energy
    state_class: measurement
    icon: mdi:solar-power-variant
    accuracy_decimals: 0
    lambda: |-
      return float((id(pv1_power).state + id(pv2_power).state));
    update_interval: ${update_fast}

  - platform: modbus_controller
    name: "${device_name} Buck1 current"
    address: 7
    register_type: "read"
    unit_of_measurement: "A"
    device_class: current
    #icon: mdi:flash
    value_type: U_WORD
    accuracy_decimals: 1
    filters:
    - multiply: 0.1

